<div class="table_box">
    <table class="list" border="1" >

        <tbody>
        <tr>
            <td>userID</td>
            <td>username</td>
            <td>realname</td>
            <td>sex</td>
            <td>userPassword</td>
            <td>email</td>
            <td>telephone</td>
            <td>ID</td>
            <td>regTime</td>
            <td>address</td>
            <td>操作</td>
        </tr>
        #for(x : userList)
        <tr>
            <td style="text-align:left;">#(x.userID)</td>
            <td style="text-align:left;">#(x.username)</td>
            <td style="text-align:left;">#(x.realname)</td>
            <td style="text-align:left;">#(x.sex)</td>
            <td style="text-align:left;">#(x.userPassword)</td>
            <td style="text-align:left;">#(x.email)</td>
            <td style="text-align:left;">#(x.telephone)</td>
            <td style="text-align:left;">#(x.ID)</td>
            <td style="text-align:left;">#(x.regTime)</td>
            <td style="text-align:left;">#(x.address)</td>
            <td><a href="/user/delete/#(x.id)">删除</a>
                <a href="/user/edit/#(x.id)">修改</a></td>
        </tr>
        #end
        </tbody>
    </table>



</div>
